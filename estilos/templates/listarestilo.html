<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Lista de Estilo</h1>
    <a href="{% url 'cadastrar_estilo'%}">Cadastrar Novo Estilo</a>
    <ul>
        {% for estilo in estilos %}
        <li>
            {{estilo.nome}}
            <a href="{% url 'editar_estilo' estilo.id %}">Editar</a>
            <a href="{% url 'excluir_estilo' estilo.id %}">Excluir</a>
        </li>
        {% endfor %}
    </ul> 

</body>
</html>
