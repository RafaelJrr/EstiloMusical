<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Estilo</title>
</head>
<body>
    
    <h1>{% if estado %}Editar Estilo{% else %} Cadastrar Estilo{% endif %}</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"
        value="{% if estilo%}{{estilo.nome}}{% endif %}">
        <br>
        <input type="submit" value="Enviar">
    </form>

    <a href="{% url 'listar_estilo'%}">Voltar para a lista</a>
    
</body>
</html>
